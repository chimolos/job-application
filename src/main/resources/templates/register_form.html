<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1" />
  <title>Upperlink - Register</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span> <span
                class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
        </button>
        <a class="navbar-brand"  href="#" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/users}">Admin</a>
        <!--                <a class="navbar-brand" th:href="@{/registeradmin}">Register</a>-->
        <!--                <a class="navbar-brand" th:href="@{/registeruser}">apply</a>-->
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <div>
      <h1>User Registration - Sign Up</h1>
    </div>
    <form class="form-horizontal" th:action="@{/registeruser}" th:object="${applicant}" enctype="multipart/form-data"
          method="post" style="max-width: 600px; margin: 0 auto;">
      <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
        <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
      </div>
      <div class="m-3">
        <div class="form-group row">
          <label class="control-label col-sm-3">First Name: </label>
          <div class="col-sm-9">
            <input type="text" th:field="*{firstName}" class="form-control"
                   required minlength="2" maxlength="20"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-sm-3">Surname: </label>
          <div class="col-sm-9">
            <input type="text" th:field="*{surname}" class="form-control"
                   required minlength="2" maxlength="20" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-3">E-mail: </label>
          <div class="col-sm-9">
            <input type="email" th:field="*{email}" class="form-control" required th:errorclass="is-invalid"/>
  <!--          <p th:if="${#fields.hasErrors('email')}" th:errorclass="is-invalid"></p>-->
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-sm-3">Phone Number: </label>
          <div class="col-sm-9">
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   required minlength="6" maxlength="11"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-3">Cover Letter: </label>
          <div class="col-sm-9">
            <textarea th:field="*{coverLetter}" class="form-control" required ></textarea>
  <!--          <p th:if="${#fields.hasErrors('coverLetter')}" th:errorclass="is-invalid"></p>-->
          </div>
        </div>

        <div class="form-group row" >
          <label class="control-label col-sm-3" >Passport Photo: </label>
          <div class="col-sm-9" >
            <input  id="file1" type="file" class="maxsize" name="passportPhoto" accept="image/jpeg" required />
          </div>
        </div>

        <div class="form-group row" id="files2">
          <label class="control-label col-sm-3">Resume: </label>
          <div class="col-sm-9">
            <input id="file2" class="maxsize" type="file" name="resume" required accept=".doc, .docx, .pdf"/>
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </form>
  </div>


  <script>
    var uploadField = document.getElementById("file1");
    uploadField.onchange = function() {
      if(this.files[0].size > 100000){
        alert('File is larger than 100kB. Please choose a smaller file')
        this.value = "";
      };
    };

    var uploadField2 = document.getElementById("file2");
    uploadField2.onchange = function() {
      if(this.files[0].size > 2000000){
        alert('File is larger than 2MB. Please choose a smaller file')
        this.value = "";
      };
    };
  </script>
</body>
</html>
