<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Admin Page</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container text-center">
    <div th:text = "${session.userName}"> </div>
    <div>
      <form th:action="@{/invalidate}" method="post">
        <p>
          Welcome </b>
        </p>
        <input type="submit" value="Sign Out" />
      </form>
    </div>
    <div>
      <h1>List of Users</h1>
    </div>
    <div>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>User ID</th>
          <th>Role</th>
          <th>E-mail</th>
          <th>First Name</th>
          <th>Surname</th>
          <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${listUsers}">
          <td><a class="btn btn-info" th:href="@{/users/{id}(id=${user.id})}" th:text="${user.id}"></a></td>
          <td th:text="${user.appUserRole}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.surname}"></td>
          <td> <a class="btn btn-info trigger-btn" href="#myModal" data-toggle="modal"  th:text="Delete"></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Modal HTML -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header">
          <div class="icon-box">
            <i class="material-icons">&#xE5CD;</i>
          </div>
          <h4 class="modal-title">Are you sure?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this user? This process cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
          <a th:each="user:${listUsers}" th:href="@{/deleteuser/{id}(id=${user.id})}"><button type="button" class="btn btn-danger" >Delete</button></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
